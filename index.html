<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results</title>
</head>

<body>
    <div class="container">

        <div class="content_results">
            <div class="results">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>

            <div class="result_info">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="content_summary">
            <!-- LABELS -->
            <div class="sum_list">
                <div class="labels">
                    <p class="title">Summary</p>
                    <p class="red">
                        <img src="/imgs/icon-reaction.svg" alt=""> Reaction
                    </p>
                    <p class="yellow">
                        <img src="/imgs/icon-memory.svg" alt=""> Memory
                    </p>
                    <p class="green">
                        <img src="/imgs/icon-verbal.svg" alt=""> Verbal
                    </p>
                    <p class="blue">
                        <img src="/imgs/icon-visual.svg" alt=""> Visual
                    </p>
                </div>
                <!-- SCORES -->
                <div class="scores">
                    <p>
                        <span class="dark_blue">80 </span> / 100
                    </p>
                    <p>
                        <span class="dark_blue">92 </span> / 100
                    </p>
                    <p>
                        <span class="dark_blue">61 </span> / 100
                    </p>
                    <p>
                        <span class="dark_blue">72 </span> / 100
                    </p>
                </div>
            </div>
            <a href="#" class="btn">Continue</a>
        </div>

    </div>
</body>

</html>
